{% extends 'base.html' %}

{% block title %} Update User{% endblock title %}
{% block body %}

{% for message in get_flashed_messages() %}
<div class="form-control mb-4 pt-4 alert-danger text-center">
    {{message}}
</div>

{% endfor %}
<div class="container">

    <h2>Update User</h2>
    <form action="/update_user/{{user.sno}}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{user.username}}" id="name">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" name="admin" {% if user.is_admin %} checked {%
                endif %} id="admin">
            <input type='hidden' value='0' name='admin' id="adminHidden">
            <label class="form-check-label" for="admin" name="admin" id="admin">
                Admin
            </label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
