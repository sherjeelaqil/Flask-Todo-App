<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %} {% endblock title %} - MyTodo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<style>
    .w-full {
        width: 100%;
    }
</style>

<body>


    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" style="color: white" href="/">My-todo</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="color: white" href="/">Home</a>
                    </li>

                    {% if current_user.is_admin == True %}
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary  dropdown-toggle"  aria-current="page"
                                type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                Manage
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item " href="/manage_todos">Todos</a></li>
                                <li><a class="dropdown-item " href="/manage_users">User</a></li>
                            </ul>
                        </div>
                        <!-- <a class="nav-link active" aria-current="page" style="color: white" href="/manage">Manage</a> -->
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" style="color: white" href="{{url_for('admin.index')}}">Admin</a>
                    </li> -->
                    {% endif %}

                </ul>

                <a class="btn btn-outline-success btn-sm" type="submit" href="{{url_for('logout')}}">LogOut</a>



            </div>
        </div>
    </nav>
    {% endif %}
    {% block body %}

    {% endblock body %}
</body>

</html>
